		/* <a href="https://www.jqueryscript.net/animation/">Animation</a> */
		@-webkit-keyframes
			pulsate {  0% {
				-webkit-transform: scale(1);
				transform: scale(1);
				opacity: 0.8;
			}
			 45% {
				-webkit-transform: scale(1.75);
				transform: scale(1.75);
				opacity: 0;
			}
		}
		@keyframes
			pulsate {  0% {
				-webkit-transform: scale(1);
				transform: scale(1);
				opacity: 0.8;
			}
				45% {
				-webkit-transform: scale(1.75);

				opacity: 0;
			}
		}

		/* Hotspot */
		.block-hero-11 .hotspot-img {
			background-size: cover;
			background-position: center center;
			position: relative;
		}

		.block-hero-11 .hotspot-img .img-responsive { max-width: 100%; }

		.block-hero-11 .hotspot-img .hot-spot {
			position: absolute;
			width: 26px;
			height: 26px;
			top: 5px;
			left: 5px;
			text-align: center;
			background-color: rgb(255, 255, 255);
			color: rgb(0, 0, 0);
			border-radius: 100%;
			cursor: pointer;
			font-size: 12px;
			line-height: 26px;
			transition: all .3s ease;
		}

		.block-hero-11 .hotspot-img .hot-spot .circle {
			z-index: 2;
			position: relative;
		}

		.block-hero-11 .hotspot-img .hot-spot .circle i {
			-webkit-transition: -webkit-transform .25s ease-out;
			transition: transform .25s ease-out;
		}

		.block-hero-11 .hotspot-img .hot-spot.hotspot-tooltip-open .circle i,
		.block-hero-11 .hotspot-img .hot-spot:not(.hotspot-on-click):hover .circle i {
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
		}

		.block-hero-11 .hotspot-img .hot-spot .circle:after {
			content: '';
			display: block;
			position: absolute;
			top: 39%;
			left: 39%;
			width: 30px;
			height: 30px;
			margin: -1em auto auto -1em;
			-webkit-transform-origin: 50% 50%;
			transform-origin: 50% 50%;
			border-radius: 50%;
			border: 10px solid rgb(255, 255, 255);
			opacity: 0;
			-webkit-animation: pulsate 3s ease-out infinite;
			animation: pulsate 3s ease-out infinite;
		}

		.block-hero-11 .hotspot-img .hot-spot .tooltip {
			display: none;
			background-color: rgba(255, 255, 255, 0.96);
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			font-size: 14px;
			opacity: 1.0;
			left: 0;
			padding: 15px;
			position: absolute;
			top: 35px;
			width: 280px;
			z-index: 999;
			box-shadow: 0 30px 102px rgba(0,0,0,0.33), 0 20px 51px rgba(0,0,0,0.18);
		}

		.block-hero-11 .hotspot-img .hot-spot .tooltip.ontop {
			top: auto;
			bottom: 35px;
		}

		.block-hero-11 .hotspot-img .hot-spot .tooltip .img-row {
			margin-bottom: 10px;
			display: block;
		}
		.block-hero-11 .hotspot-img .hot-spot .tooltip h4 { margin-bottom: 0; }

		.block-hero-11 .hotspot-img .hot-spot .tooltip p {
			font-size: 13px;
			line-height: 1rem !important;
			margin-top: -10px;
			margin-bottom: 10px;
			color: #666 !important;
		}

		.block-hero-11 .hotspot-img .hot-spot .tooltip p:last-child { margin-bottom: 0; }

		@media (max-width: 991px) {
			.block-hero-11 .hotspot-img .hot-spot .tooltip {
				width: 200px;
				left: 30px;
				top: 35px;
			}

			.block-hero-11 .hotspot-img .hot-spot .tooltip .img-row {
				display: none;
			}
		}

		@media (min-width: 992px) {

			.block-hero-11 .slider-element > .container {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				height: 100%;
			}
		}

	.button-3d {
  position: relative;
  display: inline-block;
  margin: 100px auto;
  font-size: 40px;
  color: rgb(0, 0, 0);
  font-family: sans-serif;
  font-weight: bold;
  padding: 20px 80px;
  transform: perspective(500px);
  cursor: pointer;
  color: transparent;
}
.button-3d:before, .button-3d:after {
  content: attr(text);
  display: block;
  width: 100%;
  height: calc(100% - 20px);
  border: 5px solid rgb(0, 0, 0);
  position: absolute;
  top: 0;
  left: -5px;
  padding: 5px 0 0;
  transition: 0.4s all;
  color: rgb(0, 0, 0);
}
.button-3d:before {
  transform: perspective(500px) rotateX(0) translateY(0);
  transform-origin: 50% 0;
}
.button-3d:after {
  transform: perspective(500px) rotateX(-90deg) translateY(100%);
  transform-origin: 50% 100%;
  background: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
}
.button-3d:hover:before {
  transform: perspective(500px) rotateX(90deg) translateY(-100%);
}
.button-3d:hover:after {
  transform: perspective(500px) rotateX(0) translateY(0);
}

.example {
  margin: 3rem auto;
  text-align: center;
}
.example > .text {
  display: inline-block;
  position: relative;
  padding: 1rem 3rem;
  transform: translateY(-0.5rem);
  text-transform: uppercase;
  perspective: 10rem;
}
.example > .text:first-of-type {
  padding-left: 4rem;
}
.example > .text:first-of-type::before {
  content: '';
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform: rotateY(10deg) translateX(calc(2rem - 3px));
  z-index: -1;
  background: #ffffff;
}
.example > .text:last-of-type {
  padding-right: 4rem;
}
.example > .text:last-of-type::after {
  content: '';
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform: rotateY(-10deg) translateX(calc(-1rem - 6px));
  z-index: -1;
  background: #ffffff;
}
.example > .counter {
  display: inline-block;
  position: relative;
  padding: 0.5rem 2rem;
}
.example > .counter > .background {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: #6a558e;
  border-radius: 0.7rem;
}
.example > .counter > .background::before {
  content: '';
  height: 100%;
  width: 100%;
  position: absolute;
  top: -4px;
  left: -4px;
  z-index: -1;
  border-radius: 1rem;
  border: solid #ffffff 4px;
  background: #6a558e;
}
.example > .counter > .background::after {
  content: '';
  width: 80%;
  padding-top: 80%;
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: -1;
  border-radius: 50%;
  transform: translateX(-50%) translateY(-50%);
  border: solid #fff 4px;
  background: #6a558e;
}
.example > .counter > .number {
  position: relative;
  display: inline-block;
  z-index: 1;
  transform: translateY(-2px);
  color: #ffffff;
}
.example > .counter > .number:first-of-type {
  font-size: 2rem;
}
.example > .counter > .number:first-of-type::after {
  content: '/';
  display: inline-block;
  padding: 0 0.2rem;
  font-size: 2.5rem;
}
.example > .counter > .number:last-of-type {
  font-size: 1rem;
  transform: translateY(-0.8rem) translateX(-0.2rem);
}
@media screen and (max-width: 600px) {
  .example > .text {
    display: block;
  }
  .example > .text:first-of-type {
    margin-bottom: 3rem;
  }
  .example > .text:last-of-type {
    margin-top: 4rem;
  }
}
